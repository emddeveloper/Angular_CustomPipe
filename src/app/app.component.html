<h1>Custom Pipes</h1>
<h3>Miles to KM converts</h3>
<div>
  <input (input)="getInputValue($event.target.value)" />
  <h2>Miles: {{ inputValue }}</h2>
  <h2>KM: {{ inputValue | milestokm }}</h2>
  <p>Pipes with arguments</p>
  <h3>KM : {{ inputValue | convert: "km" }}</h3>
  <h3>Meter : {{ inputValue | convert: "m" }}</h3>
  <h3>Cm : {{ inputValue | convert: "cm" }}</h3>
</div>
